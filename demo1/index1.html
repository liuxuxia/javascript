<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环将盒子变成绿色</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        button{
            margin-left: 630px;
        }
        #box{
            width:330px;
            height:100px;
            margin:10px auto;
        }
        #box div{
            float:left;
            width:100px;
            height:100px;
            margin:0 5px;
            background:black;
        }
    </style>
</head>
<body>

<button>点击将DIV变成绿色</button>
<div id="box">
    <div style="background: red;"></div>
    <div style="background: red;"></div>
    <div style="background: red;"></div>
</div>
<script>

    window.onload = function ()
    {
        var div = document.getElementById("box").getElementsByTagName("div");
        var btn = document.getElementsByTagName("button")[0];
        btn.onclick = function ()
        {
            for(var i = 0; i < btn.length; i++) {
                div[i].style.background = "green";
            }
        }
    }

</script>


</body>
</html>
