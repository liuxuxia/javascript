<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入改变样式移出恢复</title>
    <style>
        body{
            color:#fff;
            font:12px/1.5 Tahoma;
        }
        #div1{
            width:150px;
            height:150px;
            margin:0 auto;
            padding:10px;
            background:yellow;
            border:10px solid #0f0;
            cursor:crosshair;
        }
        #div1.hover{
            color:red;
            background:#f0f0f0;
            border:10px solid red;
        }
    </style>
</head>
<body>
    <div id="div1" class="">鼠标移入改变样式移出恢复</div>
    <script>

        window.onload = function ()
        {
            var div1 = document.getElementById("div1");
            div1.onmouseover = function ()
            {
                div1.className = "hover"
            };
            div1.onmouseout = function ()
            {
                div1.className = ""
            }
        };

    </script>
</body>
</html>
