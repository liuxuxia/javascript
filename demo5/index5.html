<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码提示</title>
</head>
<style>

    body,input,p{
        margin:0;
        padding:0;
    }
    body{
        font:12px/1.5 Tahoma;
    }
    #box{
        width:200px;
        margin:10px auto;
    }
    input{
        margin-right:5px;
        vertical-align:middle;
    }
    #msg{
        padding:5px;
        margin-top:5px;
        background:#ffefa4;
        border:1px solid #f90;
        display:none;
    }

</style>
<body>
    <div id="box">
        <label><input type="checkbox">自动登陆</label>
        <div id="msg" style="display: none;">为了您的信息安全，请不要公用电脑上使用此功能！</div>
    </div>
    <script>

        window.onload = function ()
        {
            var msg = document.getElementById("msg");
            var label = document.getElementsByTagName("label")[0];
            label.onmouseover = function ()
            {
                msg.style.display = "block"
            };
            label.onmouseout = function ()
            {
                msg.style.display = "none"
            }
        }

    </script>
</body>
</html>
